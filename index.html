  <script>
    // ====== é›²ç«¯ API ======
    const CLOUD_API_URL = "https://script.google.com/macros/s/AKfycbxtfU8YUXCQyea1qh8khk1XbUN-zd1XzoGsNJcjruVThrSt3r7uW1XtzAexOK5rQ6sfiA/exec";

    // ====== é›²ç«¯è®€å– ======
    async function fetchCloudData() {
      const status = document.getElementById('syncStatus');

    // ====== è¿½è¹¤æ¸…å–®ï¼šä¸Šä¸€å€‹æœƒè­°æ—¥ & ç¹¼æ‰¿ï¼ˆåªç¹¼æ‰¿ keep=trueï¼›èˆŠè³‡æ–™ç„¡ keep è¦–ç‚º trueï¼‰ ======
    function findPreviousDate(currentIso) {
      const dates = Object.keys(meetings)

    }
    function ensureInheritedTracking(targetDate) {
      const m = meetings[targetDate];
      if (!m) return;

      const empty = !m.cards || !Array.isArray(m.cards.col_tracking) || m.cards.col_tracking.length === 0;
      if (!empty) return; // æœ‰å…§å®¹å°±ä¸è¦†è“‹

      const prevDate = findPreviousDate(targetDate);
      if (!prevDate) return;

      const prev = meetings[prevDate];
      const prevTracking = prev?.cards?.col_tracking || [];

      // åªå¸¶ keep=true çš„é …ç›®ï¼›èˆŠè³‡æ–™ï¼ˆkeep === undefinedï¼‰è¦–ç‚º trueï¼Œé¿å…èˆŠè³‡æ–™çªç„¶ä¸å»¶çºŒ
      const inherit = prevTracking
        .filter(it => (it.keep === undefined ? true : !!it.keep))
        .map(it => ({ ...it, keep: (it.keep === undefined ? true : !!it.keep) })); // ç¢ºä¿æœ‰ keep å±¬æ€§

      m.cards = m.cards || {};

        const prev = meetings[currentDay] || {

          cards:{ col_record:[], col_tracking:[], col_target:[] }

        meetings[date] = {

      const bar = document.getElementById('dateSidebar');

      Object.keys(meetings).sort().reverse().forEach(date => {
        const btn = document.createElement('div');
        btn.className = `side-icon ${date === currentDay ? 'active' : ''}`;
        btn.innerHTML = date.substring(5).replace('-', '/');
        btn.onclick = () => loadMeeting(date);
        bar.insertBefore(btn, bar.lastElementChild);
      });
    }

    function ensureOption(selectEl, value) {
      if (!value) return;
      const found = Array.from(selectEl.options).some(o => o.value === value);
      if (!found) selectEl.add(new Option(value, value));
    }

    const _origLoadMeeting = function(date) {
      currentDay = date;
      document.getElementById('mDateDisplay').value = date;

      // å¦‚è©²æ—¥æœŸå°šæœªå»ºç«‹ï¼Œå…ˆå»ºç©ºæ¡†ï¼Œå†åšç¹¼æ‰¿
      if (!meetings[date]) {
        meetings[date] = {
          attendees: [],
          chair: 'è•­ç¿Šç¿',
          recorder: 'é™³ç«è«­',
          morning: 'è˜‡æ¸…æº',
          afternoon: 'æ›¾é›ªå¦®',
          cards: { col_record: [], col_tracking: [], col_target: [] }
        };
      }

      // åœ¨æ¸²æŸ“å‰ï¼Œå…ˆç¢ºä¿ã€Œè¿½è¹¤äº‹é …ç›¤é»ã€å·²ç¹¼æ‰¿ä¸Šä¸€é€±ï¼ˆä¸Šä¸€å€‹æœƒè­°æ—¥ï¼‰ï¼Œä¸”åªå¸¶ keep=true
      ensureInheritedTracking(date);

      const data = meetings[date];

      const mChair = document.getElementById('mChair');
      const mRecorder = document.getElementById('mRecorder');
      const mRepMorning = document.getElementById('mRepMorning');
      const mRepAfternoon = document.getElementById('mRepAfternoon');

      ensureOption(mChair, data.chair);
      ensureOption(mRecorder, data.recorder);
      ensureOption(mRepMorning, data.morning);
      ensureOption(mRepAfternoon, data.afternoon);

      mChair.value = data.chair || "è•­ç¿Šç¿";
      mRecorder.value = data.recorder || "é™³ç«è«­";
      mRepMorning.value = data.morning || "è˜‡æ¸…æº";
      mRepAfternoon.value = data.afternoon || "æ›¾é›ªå¦®";

      const list = document.getElementById('attendeeList');
      list.innerHTML = ""; (data.attendees || []).forEach(n => addAttendee(n));

      ['col_record', 'col_tracking', 'col_target'].forEach(id => {
        const cont = document.getElementById(id);
        cont.innerHTML = "";
        if (data.cards && data.cards[id]) data.cards[id].forEach(c => addNewCard(id, c));
      });

      refreshSidebar(); updateLocks();
      hasUnsaved = false;
    };

    function loadMeeting(date) {
      // è‹¥æ­£åœ¨ç·¨è¼¯è€Œä¸”æœ‰æœªå­˜è®Šæ›´ï¼Œåˆ‡æ›å‰å…ˆæš«å­˜åˆ°è®Šæ•¸
      if (document.body.getAttribute('data-edit') === 'true' && hasUnsaved) {
        saveCurrentToVariable();
      }
      _origLoadMeeting(date);
      bindDirtyWatcher();
    }

    // ====== å‡ºå¸­åå–®ï¼ˆç²¾æº–ï¼‰ ======
    function addAttendee(name) {
      if (!name) return;
      const list = document.getElementById('attendeeList');
      const exists = Array.from(list.querySelectorAll('.tag')).some(t => t.dataset.name === name);
      if (exists) return;

      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.dataset.name = name;

      const text = document.createElement('span');
      text.textContent = name;

      const del = document.createElement('span');
      del.className = 'del-x';
      del.textContent = 'âœ•';
      del.onclick = () => { tag.remove(); markDirty(); };

      tag.appendChild(text);
      tag.appendChild(del);
      list.appendChild(tag);
      updateLocks();
      markDirty();
    }
    function getAttendees() {
      return Array.from(document.querySelectorAll('.attendee-list .tag')).map(t => t.dataset.name);
    }

    // ====== å¡ç‰‡ï¼šå±•é–‹/æ”¶åˆ ======
    function toggleExpand(btn) {
      const descArea = btn.parentElement.querySelector('.c-desc');
      if (!descArea) return;
      if (descArea.classList.contains('expanded')) {
        descArea.classList.remove('expanded');
        descArea.style.height = '65px';
        btn.innerHTML = 'â–¼ å±•é–‹';
      } else {
        descArea.classList.add('expanded');
        descArea.style.height = descArea.scrollHeight + 'px';
        btn.innerHTML = 'â–² æ”¶åˆ';
      }
    }

    // ====== å¾ã€Œå¹¹éƒ¨æœƒè­°ç´€éŒ„å…§å®¹ã€ç§»åˆ°ã€Œè¿½è¹¤äº‹é …ç›¤é»ã€ ======
    function moveToTracking(btn) {
      const card = btn.closest('.card');
      if (!card) return;
      // è®€å–æ­¤å¡è³‡æ–™
      const data = {
        title: card.querySelector('.c-title')?.value || '',
        desc:  card.querySelector('.c-desc')?.value || '',
        cat:   card.querySelector('.m-cat')?.value || 'å…¨éƒ¨',
        owner: card.querySelector('.m-own')?.value || 'å…¨éƒ¨',
        keep:  true // ç§»åˆ°è¿½è¹¤æ™‚é è¨­ä¿ç•™åˆ°ä¸‹æ¬¡
      };
      // å…ˆç§»é™¤ï¼Œå†è¿½åŠ åˆ°è¿½è¹¤æœ€å¾Œ
      card.remove();
      addNewCard('col_tracking', data);
      markDirty();
      updateLocks();
    }

    function addNewCard(colId, data = null) {
      const col = document.getElementById(colId); const card = document.createElement('div');
      card.className = 'card';
      const d = data || { title: 'äº‹é …åç¨±', desc: 'å…§å®¹è©³æƒ…...', cat: 'å…¨éƒ¨', owner: 'å…¨éƒ¨', keep: (colId==='col_tracking' ? true : undefined) };

      // è¿½è¹¤çš„ã€Œä¿ç•™åˆ°ä¸‹æ¬¡ã€checkboxï¼ˆglobal-lock æœƒåœ¨é–å®šç‹€æ…‹ç¦ç”¨ï¼‰
      const keepBlock = (colId === 'col_tracking')
        ? `
          <div class="meta-item">
            <label class="meta-label" style="display:flex; align-items:center; gap:6px;">
              <input type="checkbox" class="m-keep global-lock" ${ (d.keep === undefined || d.keep) ? 'checked' : '' } />
              ä¿ç•™åˆ°ä¸‹æ¬¡
            </label>
          </div>
        `
        : '';

      // å¹¹éƒ¨ç´€éŒ„çš„ã€Œç§»åˆ°è¿½è¹¤ã€æŒ‰éˆ•ï¼ˆglobal-lock æœƒåœ¨é–å®šç‹€æ…‹ç¦ç”¨ï¼‰
      const moveBlock = (colId === 'col_record')
        ? `
          <div class="meta-item" style="justify-content:flex-end;">
            <button class="global-lock" style="padding:6px 10px; border-radius:8px; border:1px solid var(--border); background:var(--input-bg); cursor:pointer;" onclick="moveToTracking(this)">
              â¡ ç§»åˆ°è¿½è¹¤
            </button>
          </div>
        `
        : '';

      // å¡ç‰‡ HTML
      card.innerHTML = `
        <div class="del-x" style="position:absolute; top:10px; right:15px; cursor:pointer;" onclick="this.parentElement.remove(); markDirty();">ç§»é™¤âœ•</div>
        <textarea class="c-title" rows="1">${d.title ?? ''}</textarea>
        <textarea class="c-desc">${d.desc ?? ''}</textarea>
        <div class="expand-btn" onclick="toggleExpand(this)">â–¼ å±•é–‹</div>
        <div class="card-meta">
          <div class="meta-item">
            <span class="meta-label">é …ç›®åˆ†é¡:</span>
            <select class="m-cat meta-select">${categoryList.map(c => `<option value="${c}" ${d.cat===c?'selected':''}>${c}</option>`).join('')}</select>
          </div>
          <div class="meta-item">
            <span class="meta-label">è² è²¬äººå“¡:</span>
            <select class="m-own meta-select">${ownerList.map(n => `<option value="${n}" ${d.owner===n?'selected':''}>${n}</option>`).join('')}</select>
          </div>
          ${keepBlock}
          ${moveBlock}
        </div>
      `;
      col.appendChild(card);
      updateLocks();

      // è®Šæ›´ç›£è½ï¼Œæ¨™è¨˜æœªå­˜
      card.querySelectorAll('textarea, select, input[type="checkbox"]').forEach(el => {
        el.addEventListener('input', markDirty);
        el.addEventListener('change', markDirty);
      });
    }

    // ====== å„²å­˜ï¼ˆæœ¬æ©Ÿ/è®Šæ•¸ï¼‰ ======
    function getCardData(id) {
      return Array.from(document.getElementById(id).querySelectorAll('.card')).map(c => {
        const base = {
          title: c.querySelector('.c-title')?.value || '',
          desc:  c.querySelector('.c-desc')?.value || '',
          cat:   c.querySelector('.m-cat')?.value || 'å…¨éƒ¨',
          owner: c.querySelector('.m-own')?.value || 'å…¨éƒ¨'
        };
        if (id === 'col_tracking') {
          base.keep = !!(c.querySelector('.m-keep')?.checked);
        }
        return base;
      });
    }
    function saveCurrentToVariable() {
      meetings[currentDay] = {
        chair: document.getElementById('mChair').value,
        recorder: document.getElementById('mRecorder').value,
        morning: document.getElementById('mRepMorning').value,
        afternoon: document.getElementById('mRepAfternoon').value,
        attendees: getAttendees(),
        cards: {
          col_record: getCardData('col_record'),
          col_tracking: getCardData('col_tracking'),
          col_target: getCardData('col_target')
        }
      };
      try { localStorage.setItem('MeetingV27_Data', JSON.stringify(meetings)); } catch {}
      hasUnsaved = false;
    }
    function saveCurrentData() {
      saveCurrentToVariable();
      alert('âœ… å·²å„²å­˜åˆ°æœ¬æ©Ÿä¸¦é–å®šï¼');
      if (document.body.getAttribute('data-edit') === 'true') toggleEditMode();
    }

    // ====== è®Šæ›´è¿½è¹¤ ======
    function markDirty(){ hasUnsaved = true; }
    function bindDirtyWatcher() {
      document.querySelectorAll('textarea, select, input').forEach(el => {
        if (!el.dataset._bindDirty) {
          el.addEventListener('input', markDirty);
          el.addEventListener('change', markDirty);
          el.dataset._bindDirty = '1';
        }
      });
    }

    window.onload = init;
  </script>
